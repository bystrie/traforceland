<!DOCTYPE html>

  <link rel="stylesheet" href="./assets/css/config.css">
  <link rel="stylesheet" href="./assets/css/reset.css">  
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>TikDate</title>
  <style>
    .ios-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .ios-container h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 10px 0;
    }
    .ios-container p {
      font-size: 16px;
      margin: 10px 0;
    }
    .ios-container .highlight {
      color: #e0c3fc;
      font-weight: bold;
    }
    .fingerprint {
      width: 160px;
      margin-top: 20px;
      border-radius: 12px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="overlay">

  <!-- PRELOADER -->
  <div class="preloader active" id="preloader">
    <div class="preloader__wrapper">
      <img src="./assets/images/preloader/emoji.png" alt="Emoji" class="emoji">

  <!-- HEADER -->

    <div class="search">
      <img src="./assets/images/icons/search.svg" alt="">

  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="video">
      <video class="video" src="./assets/files/video.mp4" loop playsinline autoplay muted></video>
      <video class="videoBg" src="./assets/files/video.mp4" loop playsinline autoplay muted></video>
    </div>
    <div class="caption">
      <a href="#" id="primaryBtn" class="btn">click <br> if you are 18+</a>
      <a href="#" id="secondaryBtn">I'm not 18 years old</a>
    </div>
  </main>

  <!-- IOS FALLBACK -->
  <div class="ios-container" id="iosContainer">
    <h2>üîä –£–î–ï–†–ñ–ò–í–ê–ô–¢–ï –ü–ê–õ–ï–¶ –ù–ê –û–¢–ü–ï–ß–ê–¢–ö–ï!</h2>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ <span class="highlight">"–û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É"</span>.</p>
    <a href="https://tone.affomelody.com/f6bUZz" target="_blank">
      <img src="https://so65a.github.io/2/1.png" alt="Fingerprint" class="fingerprint">
    </a>
  </div>

  <!-- ASIDE -->
  <aside class="aside">
    <div class="user">
      <img src="./assets/images/girl.png" alt="">
    </div>
    <ul class="toolsList">
      <li class="item"><img src="./assets/images/icons/heart.svg" alt=""><span>6374</span></li>
      <li class="item"><img src="./assets/images/icons/comments.svg" alt=""><span>354</span></li>
      <li class="item"><img src="./assets/images/icons/bookmark.svg" alt=""><span>64</span></li>
      <li class="item"><img src="./assets/images/icons/share.svg" alt=""><span>16</span></li>
    </ul>
  </aside>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      <div class="name">@NaughtyQueen</div>
      <div class="description">Description here #hashtag #hashtag</div>
    </div>
    <img src="./assets/images/girl.png" alt="">
  </footer>  

  <script type="text/javascript" src="./assets/js/main.js"></script>
  <script>
    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const iosContainer = document.getElementById('iosContainer');
    const mainContent = document.querySelector('.main, .aside, .footer, .header');

    const targetUrl = "https://tone.affomelody.com/f6bUZz";
    const chromeIntent = `intent://${targetUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;

    document.getElementById('primaryBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (isAndroid) {
        window.location.href = chromeIntent;
      } else if (isIOS) {
        mainContent.style.display = 'none';
        iosContainer.style.display = 'flex';
      } else {
        window.location.href = targetUrl;
      }
    });

    document.getElementById('secondaryBtn').addEventListener('click', (e) => {
      e.preventDefault();
      alert("You must be 18+ to enter.");
    });
  </script>
</body>
</html>
